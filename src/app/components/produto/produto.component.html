<div class="container-produto">
    <div class="card protudo" *ngFor="let produto of inputdados | slice:0:5" routerLink="/produto/{{produto.id}}/{{produto.nome}}">
        
        <div class="container-img" *ngIf="produto.imagemProduto.length != 0; else imageTemporaria">
            <app-image-produto [InputImage]="produto.imagemProduto[0].img"></app-image-produto>
        </div>

        <ng-template #imageTemporaria>
            <div class="container-no-imagem"><i id="incone" class="bi bi-camera"></i></div>
        </ng-template>
        <div class="descricao">{{produto.nome}}</div>
        <div class="preco mt-1">R$: {{produto.preco}}</div>
        <div class="tipo-pagamento">√Å vista no Pix</div>
        <div class="tipo-parcelado">ou 10x de <strong>R$ 2,0</strong></div>
        <div class="container-avaliacao">
            <img src="/assets/img/estrela-cheia.svg">
            <img src="/assets/img/estrela-cheia.svg">
            <img src="/assets/img/estrela-cheia.svg">
            <img src="/assets/img/estrela-cheia.svg">
            <img src="/assets/img/estrela-cheia.svg">
        </div>
        <img *ngIf="produto.favoritado; else showaddFavorito" src="assets/img/fav-select.svg" (click)="removeVavorito($event, produto.id)" class="favor">
        <ng-template #showaddFavorito>
            <img src="assets/img/fav-not-select.svg" (click)="addVavorito($event, produto.id)" class="favor">
        </ng-template>
    </div>
</div>
